<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>LangGraph Chat Assistant</h1>
            <p class="subtitle">Ask questions about customers, orders, and invoices</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your AI assistant. I can help you with:</p>
                    <ul>
                        <li>Finding customer information</li>
                        <li>Looking up orders</li>
                        <li>Checking invoices</li>
                        <li>Answering general questions</li>
                    </ul>
                    <p>What would you like to know?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chatForm">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your question here..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">
                    <span>Send</span>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
