apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: agent-chat-ui
  labels:
    app: agent-chat-ui
    app.kubernetes.io/name: agent-chat-ui
    app.kubernetes.io/component: frontend
  annotations:
    haproxy.router.openshift.io/timeout: 120s  
spec:
  to:
    kind: Service
    name: agent-chat-ui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
